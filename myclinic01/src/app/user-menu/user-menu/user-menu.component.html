<div class="usermenu">
  <i class="fa-solid fa-address-card"></i>
  <div class="user-dropdown">
    HELLO TEST
    <span style="font-size: 16px">Select Language</span>
    <label class="toggle">
      <input
        type="checkbox"
        id="togBtn"
        [checked]="selectedLanguage == 'en'"
        (change)="setLanguage(selectedLanguage == 'ms' ? 'en' : 'ms')"
      />
      <span class="switch"></span>
      <span class="label-bm">BM</span>
      <span class="label-en">EN</span>
    </label>
  </div>
</div>
